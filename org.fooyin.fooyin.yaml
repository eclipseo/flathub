app-id: org.fooyin.fooyin
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: fooyin
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: '23.08'
    add-ld-path: .
finish-args:
  - '--device=dri'
  - '--filesystem=xdg-download'
  - '--filesystem=xdg-music'
  - '--filesystem=xdg-run/pipewire-0'
  - '--filesystem=/run/media'
  - '--own-name=org.mpris.MediaPlayer2.fooyin'
  - '--share=ipc'
  - '--share=network'
  - '--socket=fallback-x11'
  - '--socket=pulseaudio'
  - '--socket=wayland'
  - '--system-talk-name=org.freedesktop.UDisks2'
  - '--talk-name=org.freedesktop.Notifications'
  - '--talk-name=org.gtk.Notifications'
  - '--talk-name=org.kde.StatusNotifierWatcher'
  - '--talk-name=org.mpris.MediaPlayer2.*'
cleanup:
  - '*.a'
  - '*.la'
  - '/include'
  - '/lib/cmake'
  - '/lib/pkgconfig'
  - '/mkspecs'
  - '/share/aclocal'
  - '/share/doc/KDSingleApplication-qt6'
cleanup-commands:
  - 'mkdir -p ${FLATPAK_DEST}/lib/ffmpeg'
modules:
  - name: KDSingleApplication
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - '-DCMAKE_BUILD_TYPE=Release'
      - '-DKDSingleApplication_QT6=ON'
      - '-DKDSingleApplication_EXAMPLES=OFF'
    sources:
      - type: git
        url: https://github.com/KDAB/KDSingleApplication
        tag: 'v1.1.0'
        commit: cb0c664b40d3b31bad30aa3521eff603162ed0bd
        x-checker-data:
          type: anitya
          project-id: 370439
          stable-only: true
  - name: taglib
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - '-DCMAKE_BUILD_TYPE=Release'
      - '-DBUILD_SHARED_LIBS=ON'
    sources:
      - type: git
        url: https://github.com/taglib/taglib
        tag: 'v2.0.1'
        commit: ebf4c5bbb1ce85a71764122cbc3cc3f556e66586
        x-checker-data:
          type: anitya
          project-id: 1982
          stable-only: true
  - name: fooyin
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - '-DBUILD_ALSA=OFF'
      - '-DCMAKE_BUILD_TYPE=Release'
    sources:
      - type: git
        url: https://github.com/ludouzi/fooyin
        tag: 'v0.4.2'
        commit: a7516f2a3ed3cbfe7fdb4f15a2567bb3ffeb8ae1
        x-checker-data:
          type: anitya
          project-id: 372406
          stable-only: true
      - type: patch
        path: '0001-Add-option-to-disable-ALSA-with-PipeWire-as-a-defaul.patch'
      - type: patch
        path: '0001-Use-the-standard-reverse-DNS-schema-everywhere.patch'

